<h1 align="center">Login</h1>

<div class="sair">
    <label class="usuario" *ngIf="auth_status == 'OK'">Usuário: {{loggedInUser}} <button type="button" class="btn btn-warning" (click)="signOut()">Sair</button></label>
</div>
<div>
    <label>Entre com seu login e senha.</label>
</div>

<ul class="list-group">
    <li class="list-group-item">
        <div class="form-group row">
            <label for="username" class="col-xs-2 col-form-label">Usuário: </label>
            <div class="col-xs-10">
                <input class="form-control" type="text" [value]="username" (input)="username = $event.target.value" id="username" placeholder="Digite seu nome de usuário">
            </div>
        </div>
    </li>
    <li class="list-group-item">
        <div class="form-group row">
          <label for="password" class="col-xs-2 col-form-label">Senha: </label>
          <div class="col-xs-10">
            <input class="form-control"  type="password" [value]="password" (input)="password = $event.target.value" id="password" placeholder="Digite sua senha">
          </div>
        </div>
    </li>
</ul>

<div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary" (click)="getAuthTokenSimple()">Entrar</button>
    <button type="button" class="btn btn-info" (click)="useAnonymousAuth()">Anonymous Auth</button>
</div>

<h2>Change Password</h2>

<ul class="list-group">
    <li class="list-group-item">
        <div class="form-group row">
            <label for="oldPassword" class="col-xs-2 col-form-label">Old Password</label>
            <div class="col-xs-10">
                <input class="form-control" type="password" [value]="oldPassword" (input)="oldPassword = $event.target.value" id="oldPassword">
            </div>
        </div>
    </li>
    <li class="list-group-item">
        <div class="form-group row">
            <label for="newPassword" class="col-xs-2 col-form-label">New Password</label>
            <div class="col-xs-10">
                <input class="form-control" type="password" [value]="newPassword" (input)="newPassword = $event.target.value" id="newPassword">
            </div>
        </div>
    </li>
    <li class="list-group-item">
        <div class="form-group row">
            <label for="confirmPassword" class="col-xs-2 col-form-label">Confirm Password</label>
            <div class="col-xs-10">
                <input class="form-control" type="password" [value]="confirmNewPassword" (input)="confirmNewPassword = $event.target.value" id="confirmPassword">
            </div>
        </div>
    </li>
    <li class="list-group-item">
        <button type="button" class="btn btn-primary" (click)="changePassword()">Change Password</button>
    </li>
</ul>
